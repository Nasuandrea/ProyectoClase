<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* no son necesarios */
    .boton-categoria {
      width: 200px;
      height: 100px;
      margin: 10px;
      background-color: lightblue;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .nombre-categoria {
      font-size: 20px;
      color: darkblue;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin: 16px;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
    }
    .level-bars {
    display: flex;
    gap: 6px;
    cursor: pointer;
}

.level-bars span {
    width: 18px;
    height: 18px;
    border-radius: 4px;
    background: #ddd;
}

.level-bars span.active {
    background: #4caf50;
}
.barras-container {
    display: flex;
    gap: 2px;
}

.barra {
    width: 20px;
    height: 8px;
    background: #ccc; /* barra vac√≠a */
}

.barra.rellena {
    background: #4caf50; /* barra rellena */
}

  /* mantener los display */
    .avatar-container{
        width: 300px;
        height: 200px;
        margin-bottom: 20px;
        display: block;
    }
    .con {
        display: none;
        gap: 10px;
    }
   
    .container {
        width: 300px;
        height: 200px;
        cursor: pointer;
    }
   
    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .contenedor1 {
        display: flex;
        margin: 40px auto;
        width: 50%;
        /* background: red; */
        height: 300px;
        /* mantener la parte lo que pertenece a la animacion */
        scale: 0;
        animation-name: con1;
        animation-duration: 1s;
        animation-fill-mode: forwards;
    }

    @keyframes con1 {
        0% {
            scale: 0;
        }
        100% {
            scale: 1;
        }
    }







  </style>

    <!-- crear un js para multiplicar categorias al recibir 1

    -->

    <div
      id="contenedorBotonCategorias"
      class="contenedor-boton-categorias"

    ></div>

    <section class="contenedor-card" id="boton" onclick="$boton">
      <div id="mainGrid">

      </div>
      <!-- las cards se generaran automaticamente con js -->

      <!-- container avatar 2d -->
            <div id="loading">Cargando...</div>
      <!-- hay que sustituir el id del contenedor -->
      <div id="#"></div>
      <div id="error" style="display: none"></div>
      <div id="no-results" style="display: none">
        No se encontraron usuarios.
      </div>
    </section>

   <script src="cargar-tarjetas-prueba.js" ></script>
    <script src="modal-tarjetas.js"></script>
    <script src="flip-card.js" ></script>

</html>
