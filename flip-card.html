<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .flip-card {
        background-color: transparent;
        width: 300px;
        height: 200px;
        perspective: 1000px;
        margin: 20px;
    }

    .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s;
        transform-style: preserve-3d;
    }

    /* .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
    } */

    .flip-card-front, .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .flip-card-front {
        background-color: #f0f0f0;
        color: black;
    }

    .flip-card-back {
        background-color: #2980b9;
        color: white;
        transform: rotateY(180deg);
        
    }
    .flipped {
        transform: rotateY(180deg);
    }
    #flipFormulario {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .botonVolver{
        /* width: 100px;
        height: 50px; */
        font-size: x-large;
        padding: 0;
        margin: 0;
        border: none;
        z-index: 100;
        position: fixed;
        top: 0;
        left: 0;
    }
</style>
<body>
    <div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <h2>Front Side</h2>
                    <p>This is the front side of the card.</p>
                    <button id="flipFormulario" onclick="flip()">contactar</button>
                </div>
                <div class="flip-card-back">
                    <h2>Back Side</h2>
                    <p>This is the back side of the card.</p>
                    <button class="botonVolver" onclick="flipBack()">ðŸ”™</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        //crear boton que al hacer click gire el div mostrando el formulario de contacto
        
        /*explicacion de que hace:
        1. dos funciones que seleccionan la clase "flip-card-inner" y toggle ejerce como un "boolean" (ej: si esta activado lo desactiva, si esta apagado lo enciende y viceversa)
        2. la clase flipper hace el flip desde css
        */

        function flip() {
            const cardInner = document.querySelector('.flip-card-inner');
            cardInner.classList.toggle('flipped');
        }
        function flipBack(){
            const cardInnerBack = document.querySelector('.flip-card-inner');
            cardInnerBack.classList.toggle('flipped');
        }

    </script>
</body>
</html>
