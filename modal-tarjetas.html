    /* mantener los display */
    .avatar-container{
        width: 300px;

    .con {

    .container {

    }
   
    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .contenedor1 {
        display: flex;
        margin: 40px auto;
        width: 50%;
        background: red;
        height: 300px;
        /* mantener la parte lo que pertenece a la animacion */
        scale: 0;
        animation-name: con1;
        animation-duration: 1s;
        animation-fill-mode: forwards;
    }

    @keyframes con1 {
        0% {
            scale: 0;
        }
        100% {
            scale: 1;
        }
    }
</style>
