<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autonomix - Desarrolladores</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <h1>üöÄ Autonomix</h1>
        <p class="subtitle">
          Encuentra desarrolladores freelance profesionales
        </p>
      </div>
    </header>
    <nav class="categories-nav">
      <div class="container" id="categories-container">
        <button class="cat-btn active" data-id="all">Todos</button>
      </div>
    </nav>
    <main class="container">
      <!-- Filtros (opcional para futuro) -->
      <div class="filters">
        <input
          type="text"
          id="search"
          placeholder="Buscar por nombre o ciudad..."
        />
        <select id="filter-modalidad">
          <option value="">Todas las modalidades</option>
          <option value="online">Online</option>
          <option value="presencial">Presencial</option>
          <option value="mixto">Mixto</option>
        </select>
      </div>

      <!-- Mensaje de carga -->
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Cargando desarrolladores...</p>
      </div>

      <!-- Contenedor de cards -->
      <div id="cards-container" class="cards-grid">
        <!-- Las cards se generar√°n aqu√≠ -->
      </div>

      <!-- Mensaje de error -->
      <div id="error" class="error-message" style="display: none"></div>

      <!-- Mensaje si no hay resultados -->
      <div id="no-results" class="no-results" style="display: none">
        <p>No se encontraron desarrolladores</p>
      </div>
    </main>

    <!-- MODAL DE CONTACTO INCLUIDO AQU√ç -->
    <div id="modal-contacto" class="modal-overlay">
      <div class="modal-container">
        <!-- Bot√≥n de cerrar -->
        <button class="modal-close" onclick="cerrarModalContacto()">&times;</button>
        
        <!-- Encabezado del modal -->
        <div class="modal-header">
          <h2>Contactar Profesional</h2>
          <p id="modal-destinatario">Enviando mensaje a: <strong id="nombre-destinatario"></strong></p>
        </div>

        <!-- Formulario de contacto -->
        <form id="form-contacto" class="modal-form">
          <!-- Email destinatario (oculto) -->
          <input type="hidden" id="email-destinatario" name="email_destinatario">
          
          <!-- Nombre del interesado -->
          <div class="form-group">
            <label for="nombre-remitente">Tu nombre *</label>
            <input 
              type="text" 
              id="nombre-remitente" 
              name="nombre_remitente" 
              required
              placeholder="Ej: Juan P√©rez">
          </div>

          <!-- Email del interesado -->
          <div class="form-group">
            <label for="email-remitente">Tu correo electr√≥nico *</label>
            <input 
              type="email" 
              id="email-remitente" 
              name="email_remitente" 
              required
              placeholder="tu@email.com">
          </div>

          <!-- Asunto -->
          <div class="form-group">
            <label for="asunto">Asunto *</label>
            <input 
              type="text" 
              id="asunto" 
              name="asunto" 
              required
              placeholder="Ej: Propuesta de colaboraci√≥n">
          </div>

          <!-- Mensaje -->
          <div class="form-group">
            <label for="mensaje">Mensaje *</label>
            <textarea 
              id="mensaje" 
              name="mensaje" 
              required
              rows="6"
              placeholder="Escribe tu mensaje aqu√≠..."></textarea>
          </div>

          <!-- Mensaje de respuesta -->
          <div id="mensaje-respuesta" class="mensaje-respuesta"></div>

          <!-- Botones de acci√≥n -->
          <div class="modal-actions">
            <button type="button" class="btn btn-secondary" onclick="cerrarModalContacto()">
              Cancelar
            </button>
            <button type="submit" class="btn btn-primary" id="btn-enviar">
              <span id="btn-text">Enviar Mensaje</span>
              <span id="btn-spinner" class="spinner" style="display: none;">‚è≥</span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="modal_contacto.js"></script>
    <script src="script.js"></script>
  </body>
</html>
