<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autonomix - Desarrolladores</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>游 Autonomix</h1>
            <p class="subtitle">Encuentra desarrolladores freelance profesionales</p>
        </div>
    </header>

    <main class="container">
        <!-- Filtros (opcional para futuro) -->
        <div class="filters">
            <input type="text" id="search" placeholder="Buscar por nombre o ciudad...">
            <select id="filter-modalidad">
                <option value="">Todas las modalidades</option>
                <option value="online">Online</option>
                <option value="presencial">Presencial</option>
                <option value="mixto">Mixto</option>
            </select>
        </div>

        <!-- Mensaje de carga -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Cargando desarrolladores...</p>
        </div>

        <!-- Contenedor de cards -->
        <div id="cards-container" class="cards-grid">
            <!-- Las cards se generar치n aqu칤 -->
        </div>

        <!-- Mensaje de error -->
        <div id="error" class="error-message" style="display: none;"></div>

        <!-- Mensaje si no hay resultados -->
        <div id="no-results" class="no-results" style="display: none;">
            <p>No se encontraron desarrolladores</p>
        </div>

        <section class="container">
            <h2 style="margin-bottom:1rem;">Registrar nuevo aut칩nomo</h2>

            <div class="card registro-card">
                <div class="card-header">
                    <div class="card-avatar">+</div>
                    <div class="card-header-info">
                        <h2>Nuevo perfil</h2>
                        <div class="card-location">Crea un nuevo aut칩nomo en el cat치logo</div>
                    </div>
                </div>

                <form id="registroForm" class="card-body registro-form">
                    <div class="form-row">
                        <input type="text" name="nombre" placeholder="Nombre completo" required>
                        <input type="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="form-row">
                        <input type="text" name="ciudad" placeholder="Ciudad">
                        <input type="text" name="provincia" placeholder="Provincia">
                    </div>

                    <div class="form-row">
                        <select name="modalidad">
                            <option value="online">Online</option>
                            <option value="presencial">Presencial</option>
                            <option value="mixto">Mixto</option>
                        </select>
                        <input type="text" name="enlaces" placeholder="Portfolio / links a trabajos">
                    </div>

                    <textarea name="descripcion" placeholder="Descripci칩n profesional"></textarea>

                    <div class="card-section">
                        <div class="card-section-title">Skills</div>
                        <div id="skills-list" class="checkbox-grid"></div>
                        <input type="text" id="new-skill" placeholder="A침adir nueva skill">
                    </div>

                    <div class="card-section">
                        <div class="card-section-title">Categor칤as</div>
                        <div id="categories-list" class="checkbox-grid"></div>
                        <input type="text" id="new-category" placeholder="A침adir nueva categor칤a">
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Registrar aut칩nomo</button>
                    </div>
                </form>
            </div>

            <div id="registroMensaje"></div>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
