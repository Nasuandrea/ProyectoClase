<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    /* no son necesarios */
    .boton-categoria {
      width: 200px;
      height: 100px;
      margin: 10px;
      background-color: lightblue;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .nombre-categoria {
      font-size: 20px;
      color: darkblue;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin: 16px;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.1);
    }
    .level-bars {
    display: flex;
    gap: 6px;
    cursor: pointer;
}

.level-bars span {
    width: 18px;
    height: 18px;
    border-radius: 4px;
    background: #ddd;
}

.level-bars span.active {
    background: #4caf50;
}
.barras-container {
    display: flex;
    gap: 2px;
}

.barra {
    width: 20px;
    height: 8px;
    background: #ccc; /* barra vacía */
}

.barra.rellena {
    background: #4caf50; /* barra rellena */
}

    /* Estilos para la barra de búsqueda */
    .search-container {
        margin: 20px auto;
        max-width: 600px;
        text-align: center;
    }

    .search-input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        margin-bottom: 10px;
    }

    .search-input:focus {
        outline: none;
        border-color: #4caf50;
    }

    #resultado {
        margin-top: 10px;
        text-align: left;
    }

    /* Estilos para el modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: white;
        padding: 0;
        border-radius: 12px;
        max-width: 800px;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        animation: modalSlideIn 0.3s ease-out;
    }

    @keyframes modalSlideIn {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 30px;
        border-bottom: 1px solid #eee;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 12px 12px 0 0;
    }

    .modal-header h2 {
        margin: 0;
        font-size: 24px;
    }

    .btn-cerrar {
        background: none;
        border: none;
        font-size: 28px;
        color: white;
        cursor: pointer;
        padding: 0;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: background-color 0.3s;
    }

    .btn-cerrar:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

    .modal-body {
        padding: 30px;
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
    }

    .avatar-section {
        flex: 0 0 200px;
        text-align: center;
    }

    .info-section {
        flex: 1;
        min-width: 250px;
    }

    .info-section p {
        margin: 10px 0;
        font-size: 16px;
        line-height: 1.5;
    }

    .nivel-section {
        margin: 20px 0;
    }

    .nivel-item {
        display: flex;
        align-items: center;
        gap: 15px;
        margin: 10px 0;
    }

    .nivel-item span {
        font-weight: bold;
        min-width: 80px;
    }

    .skills-section, .categorias-section {
        margin: 20px 0;
    }

    .skills-section h3, .categorias-section h3 {
        margin: 0 0 10px 0;
        color: #333;
    }

    .tags-container {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
    }

    .tag {
        background-color: #e3f2fd;
        color: #1976d2;
        padding: 4px 12px;
        border-radius: 16px;
        font-size: 14px;
        font-weight: 500;
    }

    .tag.category {
        background-color: #f3e5f5;
        color: #7b1fa2;
    }

    .descripcion-section, .enlaces-section {
        margin: 20px 0;
        padding: 15px;
        background-color: #f9f9f9;
        border-radius: 8px;
    }

    .descripcion-section h3, .enlaces-section h3 {
        margin: 0 0 10px 0;
        color: #333;
    }

    .modal-footer {
        padding: 20px 30px;
        border-top: 1px solid #eee;
        text-align: center;
        background-color: #f9f9f9;
        border-radius: 0 0 12px 12px;
    }

    .btn-contacto {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-contacto:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    /* Estilos para el botón Ver más en las cards */
    .btn-ver-mas {
        background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        margin-top: 10px;
        width: 100%;
    }

    .btn-ver-mas:hover {
        transform: translateY(-1px);
        box-shadow: 0 3px 10px rgba(76, 175, 80, 0.3);
    }

  /* mantener los display */
    .avatar-container{
        width: 300px;
        height: 200px;
        margin-bottom: 20px;
        display: block;
    }
    .con {
        display: none;
        gap: 10px;
    }
   
    .container {
        width: 300px;
        height: 200px;
        cursor: pointer;
    }
   
    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .contenedor1 {
        display: flex;
        margin: 40px auto;
        width: 50%;
        /* background: red; */
        height: 300px;
        /* mantener la parte lo que pertenece a la animacion */
        scale: 0;
        animation-name: con1;
        animation-duration: 1s;
        animation-fill-mode: forwards;
    }

    @keyframes con1 {
        0% {
            scale: 0;
        }
        100% {
            scale: 1;
        }
    }







  </style>

</html>
